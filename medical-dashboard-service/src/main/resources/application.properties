# Server Configuration
server.port=8084

# Spring Application
spring.application.name=medical-dashboard-service
spring.profiles.active=local

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/healthcare
spring.security.oauth2.client.registration.keycloak.client-id=HealthcareClient
spring.security.oauth2.client.registration.keycloak.client-authentication-method=none
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/keycloak
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
# Provider
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8180/realms/healthcare/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8180/realms/healthcare/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8180/realms/healthcare/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8180/realms/healthcare/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/healthcare



# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90



# Logging
logging.level.com.healthcare.dashboard=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Service URLs
patient-management-service.url=http://localhost:8082
