<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Patients - Healthcare Dashboard</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Patient Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">
                <i class="fas fa-plus me-2"></i>Add New Patient
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchPatients" placeholder="Search patients...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterGender">
                            <option value="">All Genders</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterStatus">
                            <option value="">All Status</option>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                            <i class="fas fa-times me-1"></i>Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Patients Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Patient List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="patientsTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patientsTableBody">
                            <!-- Patient data will be loaded here via JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Loading indicator -->
                <div id="loadingIndicator" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading patients...</p>
                </div>
                
                <!-- No data message -->
                <div id="noDataMessage" class="text-center py-4" style="display: none;">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No patients found</p>
                </div>
            </div>
        </div>

        <!-- Add Patient Modal -->
        <div class="modal fade" id="addPatientModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addPatientForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" class="form-control" name="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" name="lastName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date of Birth *</label>
                                    <input type="date" class="form-control" name="dateOfBirth" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender *</label>
                                    <select class="form-select" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" name="phoneNumber" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" rows="2"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Emergency Contact Name</label>
                                    <input type="text" class="form-control" name="emergencyContactName">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Emergency Contact Phone</label>
                                    <input type="tel" class="form-control" name="emergencyContactPhone">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="savePatient()">Save Patient</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let patients = [];

            // Load patients on page load
            document.addEventListener('DOMContentLoaded', function() {
                loadPatients();
            });

            async function loadPatients() {
                try {
                    // This would typically call the Patient Management Service API
                    // For now, we'll use mock data
                    patients = [
                        {
                            id: 1,
                            firstName: 'John',
                            lastName: 'Doe',
                            age: 35,
                            gender: 'MALE',
                            phoneNumber: '+1-555-0123',
                            email: 'john.doe@email.com',
                            status: 'ACTIVE'
                        },
                        {
                            id: 2,
                            firstName: 'Jane',
                            lastName: 'Smith',
                            age: 28,
                            gender: 'FEMALE',
                            phoneNumber: '+1-555-0124',
                            email: 'jane.smith@email.com',
                            status: 'ACTIVE'
                        },
                        {
                            id: 3,
                            firstName: 'Bob',
                            lastName: 'Johnson',
                            age: 42,
                            gender: 'MALE',
                            phoneNumber: '+1-555-0125',
                            email: 'bob.johnson@email.com',
                            status: 'INACTIVE'
                        }
                    ];
                    
                    displayPatients(patients);
                    document.getElementById('loadingIndicator').style.display = 'none';
                } catch (error) {
                    console.error('Error loading patients:', error);
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('noDataMessage').style.display = 'block';
                }
            }

            function displayPatients(patientsToShow) {
                const tbody = document.getElementById('patientsTableBody');
                
                if (patientsToShow.length === 0) {
                    document.getElementById('noDataMessage').style.display = 'block';
                    tbody.innerHTML = '';
                    return;
                }
                
                document.getElementById('noDataMessage').style.display = 'none';
                
                tbody.innerHTML = patientsToShow.map(patient => `
                    <tr>
                        <td>${patient.id}</td>
                        <td>${patient.firstName} ${patient.lastName}</td>
                        <td>${patient.age}</td>
                        <td>
                            <span class="badge ${patient.gender === 'MALE' ? 'bg-primary' : 'bg-info'}">
                                ${patient.gender}
                            </span>
                        </td>
                        <td>${patient.phoneNumber}</td>
                        <td>${patient.email || 'N/A'}</td>
                        <td>
                            <span class="badge ${patient.status === 'ACTIVE' ? 'bg-success' : 'bg-secondary'}">
                                ${patient.status}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="viewPatient(${patient.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning me-1" onclick="editPatient(${patient.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePatient(${patient.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            function filterPatients() {
                const searchTerm = document.getElementById('searchPatients').value.toLowerCase();
                const genderFilter = document.getElementById('filterGender').value;
                const statusFilter = document.getElementById('filterStatus').value;
                
                const filtered = patients.filter(patient => {
                    const matchesSearch = !searchTerm || 
                        patient.firstName.toLowerCase().includes(searchTerm) ||
                        patient.lastName.toLowerCase().includes(searchTerm) ||
                        patient.email?.toLowerCase().includes(searchTerm);
                    
                    const matchesGender = !genderFilter || patient.gender === genderFilter;
                    const matchesStatus = !statusFilter || patient.status === statusFilter;
                    
                    return matchesSearch && matchesGender && matchesStatus;
                });
                
                displayPatients(filtered);
            }

            function clearFilters() {
                document.getElementById('searchPatients').value = '';
                document.getElementById('filterGender').value = '';
                document.getElementById('filterStatus').value = '';
                displayPatients(patients);
            }

            function savePatient() {
                // Implementation for saving patient
                alert('Patient save functionality would be implemented here');
            }

            function viewPatient(id) {
                alert(`View patient ${id} functionality would be implemented here`);
            }

            function editPatient(id) {
                alert(`Edit patient ${id} functionality would be implemented here`);
            }

            function deletePatient(id) {
                if (confirm('Are you sure you want to delete this patient?')) {
                    alert(`Delete patient ${id} functionality would be implemented here`);
                }
            }

            // Add event listeners for filtering
            document.getElementById('searchPatients').addEventListener('input', filterPatients);
            document.getElementById('filterGender').addEventListener('change', filterPatients);
            document.getElementById('filterStatus').addEventListener('change', filterPatients);
        </script>
    </div>
</body>
</html>
