# Server Configuration
server.port=8084
# Spring Application
spring.application.name=medical-dashboard-service
spring.profiles.active=local
# Security
spring.security.oauth2.client.registration.keycloak.client-id=medical-dashboard
spring.security.oauth2.client.registration.keycloak.client-secret=H6NLU96TzlNDSUWOUrUsONLS7M7Cyyir
spring.security.oauth2.client.registration.keycloak.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
# Base URL must be the same as the one used in the Keycloak client configuration.
# used to redirect back to the application after authentication to exchange code for token (spring does that).
# and to define this attribute while initializing the Keycloak login flow.
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
# Provider
# The base URL of the Keycloak server.
# It is used to build the authorization endpoint, token endpoint, user info, public keys, etc...
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/healthcare
# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
# Logging
logging.level.com.healthcare.dashboard=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
