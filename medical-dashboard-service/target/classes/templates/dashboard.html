<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Healthcare Dashboard</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-uppercase mb-1">Total Patients</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${dashboardData?.patientStatistics?.totalPatients ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card-success h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-uppercase mb-1">Active Patients</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${dashboardData?.patientStatistics?.activePatients ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-user-check fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card-info h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-uppercase mb-1">Total Treatments</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${dashboardData?.treatmentStatistics?.totalTreatments ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-stethoscope fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card-warning h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-uppercase mb-1">New Today</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${dashboardData?.patientStatistics?.newPatientsToday ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-user-plus fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Monthly Patient Registrations</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="monthlyChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Gender Distribution</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-pie pt-4 pb-2">
                            <canvas id="genderChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Recent Activities</h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${dashboardData?.recentActivities}" class="list-group list-group-flush">
                            <div th:each="activity : ${dashboardData.recentActivities}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1" th:text="${activity.description}">Activity Description</h6>
                                    <p class="mb-1 text-muted" th:text="${activity.details}">Activity Details</p>
                                    <small class="text-muted" th:text="${#temporals.format(activity.timestamp, 'MMM dd, yyyy HH:mm')}">Timestamp</small>
                                </div>
                                <span class="badge bg-primary rounded-pill" th:text="${activity.type}">Type</span>
                            </div>
                        </div>
                        <div th:unless="${dashboardData?.recentActivities}" class="text-center text-muted">
                            <i class="fas fa-info-circle me-2"></i>
                            No recent activities available
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/patients" class="btn btn-primary">
                                <i class="fas fa-users me-2"></i>
                                Manage Patients
                            </a>
                            <a href="/treatments" class="btn btn-success">
                                <i class="fas fa-stethoscope me-2"></i>
                                View Treatments
                            </a>
                            <a href="/reports" class="btn btn-info">
                                <i class="fas fa-chart-bar me-2"></i>
                                Generate Reports
                            </a>
                            <button class="btn btn-warning" onclick="refreshDashboard()">
                                <i class="fas fa-sync-alt me-2"></i>
                                Refresh Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Monthly Registrations Chart
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            const monthlyChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Patient Registrations',
                        data: [15, 22, 18, 25, 30, 28],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Gender Distribution Chart
            const genderCtx = document.getElementById('genderChart').getContext('2d');
            const genderChart = new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Male', 'Female'],
                    datasets: [{
                        data: [
                            /*[[${dashboardData?.patientStatistics?.malePatients ?: 45}]]*/ 45,
                            /*[[${dashboardData?.patientStatistics?.femalePatients ?: 55}]]*/ 55
                        ],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 99, 132, 0.8)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            function refreshDashboard() {
                location.reload();
            }
        </script>
    </div>
</body>
</html>
